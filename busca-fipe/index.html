<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Busca FIPE</title>
</head>
<body>
  <div id="container">
    <header>
      <div class="logo">
        <img src="./images/busca-fipe-logo.gif" alt="Busca FIPE Logo">
      </div>
    </header>
    <main>
      <section class="select-brand">
        <select id="brand" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
          <option selected>Selecione a marca do seu veículo</option>
        </select>
      </section>
      <section class="select-model">
        <select id="model" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
          <option selected>Selecione o modelo do seu veículo</option>
          
        </select>
      </section>
      <section  class="select-year">
        <select id="year" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
          <option selected>Selecione a ano do seu veículo</option>
        </select>
      </section>
      <section >
        <input class="form-control output-value" type="text" value="Readonly input here..." aria-label="readonly input example" readonly>
      </section>
  
    </main>
    <footer>
      Coded by <a href="https://github.com/rodrigorvix/" target="_blank">Rodrigo Vitoriense</a>.
    </footer>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
