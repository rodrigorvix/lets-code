<mat-card class="card-container">
  <mat-card-title class="card-title">
    <!-- <input 
      type="text" 
      name="newCardTitle" 
      id="newCardTitle"
      placeholder="Informe um título para o card"
    >   -->
    
    <form>
      <mat-form-field>
        <input matInput 
        placeholder="Informe um título"
        [(ngModel)]="card.titulo"
        name="titulo"
        >
      </mat-form-field>
      <mat-form-field>
        <textarea matInput
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="5"
        placeholder="Informe uma descrição"
        [(ngModel)]="card.conteudo"
        name="conteudo"
       
        ></textarea>
      </mat-form-field>
    </form>
  </mat-card-title>
  <mat-card-content class="card-content">
    
  </mat-card-content>
  <mat-card-actions class="card-buttons">
    <button mat-button (click)="createNewCard()">
      Adicionar
    </button>
  </mat-card-actions>
</mat-card>
