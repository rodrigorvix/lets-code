<mat-card class="card-edit-container">
    <form >
      <mat-card-title class="card-title">
        <input type="text"
          name="titulo"
          [(ngModel)]="card.titulo"
          >
      </mat-card-title>
      <mat-card-content class="card-content">
       <textarea 
        [(ngModel)] ="card.conteudo" 
        name="conteudo"
        cols="30"
        rows="5"
        >
       
      </textarea>
      </mat-card-content>
    </form>
  
  <mat-card-actions class="card-buttons">
    <button mat-button >
      <mat-icon>block</mat-icon>
    </button>
    <button mat-button>
      <mat-icon>save</mat-icon>
    </button>
    
  </mat-card-actions>
</mat-card>
