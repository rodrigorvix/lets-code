<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./css/styles.css">
  <title>Todo app</title>

</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Todo</h1>
      <div>
        <button class="btn-theme">
          <img src="./images/icon-moon.svg" alt="icon moon" class="theme-dark show-icon">
          <img src="./images/icon-sun.svg" alt="icon sun" class="theme-light">
        </button>
        
      </div>
    </header>
    <main>
      <div class="input-task">
        <span></span>
        <input type="text">
      </div>
      <ul class="list-tasks">
        <li>
            <label class="task-container">Tarefa 1
              <input type="checkbox">
              <span class="checkmark">
                <img src="./images/icon-check.svg" alt="icon check" class="icon-check">
              </span>
            </label>
          
          <button class="btn-delete">
            <img src="./images/icon-cross.svg" alt="icon cross">
          </button>
        </li>
  
        <li>
          <label class="task-container">Tarefa 2
            <input type="checkbox">
            <span class="checkmark">
              <img src="./images/icon-check.svg" alt="icon check" class="icon-check">
            </span>
          </label>
  
          <button class="btn-delete">
            <img src="./images/icon-cross.svg" alt="icon cross">
          </button>
          </li>
  
        <li>
          <label class="task-container">Tarefa 3
            <input type="checkbox">
            <span class="checkmark">
              <img src="./images/icon-check.svg" alt="icon check" class="icon-check">
            </span>
          </label>
  
          <button class="btn-delete">
            <img src="./images/icon-cross.svg" alt="icon cross">
          </button>
        </li>
  
        <li>
          <label class="task-container">Tarefa 4
            <input type="checkbox">
            <span class="checkmark">
              <img src="./images/icon-check.svg" alt="icon check" class="icon-check">
            </span>
          </label>
          <button class="btn-delete">
            <img src="./images/icon-cross.svg" alt="icon cross">
          </button>
        </li>
        <div>
          4 tarefas adicionadas
        </div>
      </ul>
  
    </main>
  
    <footer class="footer">
      Design by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/rodrigorvix/" target="_blank">Rodrigo Vitoriense</a>.
    </footer>  
  </div>
  <script>
    const teste = document.querySelector('.btn-theme')
    const iconDark = document.querySelector('.theme-dark')
    const iconLight = document.querySelector('.theme-light')

    teste.addEventListener('click', () => {
      iconDark.classList.toggle('show-icon')
      iconLight.classList.toggle('show-icon')
    })
  </script>
</body>
</html>
